# layers are things like the widgets, wallpaper, bar and launcher (basically everything that isnt a window)
# they can be on 4 levels, 2 above the windows and 2 below
layerrule {
  name = layerrule-1
  no_anim = on
  match:namespace = launcher
}

layerrule {
  name = layerrule-2
  animation = slide
  match:namespace = qs-dashboard
}

layerrule {
  name = layerrule-3
  animation = slide
  match:namespace = qs-bar
}

layerrule {
  name = layerrule-4
  animation = slide
  match:namespace = qs-keyboard
}

# why wouldnt you wanna tile >.>
windowrule {
  name = windowrule-1
  tile = on
  match:class = ^DesktopEditors$
}

windowrule {
  name = windowrule-2
  tile = on
  match:class = ^pobfrontend$
}

windowrule {
  name = windowrule-3
  tile = on
  tag = +game
  match:class = ^(steam_app.*)$
}

windowrule {
  name = windowrule-4
  fullscreen = on
  match:class = ^osu!$
}

windowrule {
  name = windowrule-5
  float = on
  match:class = ^(vlc)$
}

windowrule {
  name = windowrule-6
  float = on
  match:class = ^(imv)$
}

windowrule {
  name = windowrule-7
  float = on
  match:class = ^(mpv)$
}

windowrule {
  name = windowrule-8
  float = on
  match:class = ^(floatfoot)$
}

windowrule {
  name = windowrule-9
  float = on
  match:class = ^(xdg-desktop-portal-gtk)$
}

windowrule {
  name = windowrule-10
  float = on
  match:class = ^(moe.launcher.the-honkers-railway-launcher)$
}

windowrule {
  name = windowrule-11
  float = on
  pin = on
  match:title = ^(Picture-in-Picture)$
}

windowrule {
  name = windowrule-12
  suppress_event = maximize
  match:class = .*
}

windowrule {
  name = windowrule-13
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

