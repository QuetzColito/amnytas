# organization

# throw sharing indicators and proton systrays away
windowrule {
  name = windowrule-43
  workspace = special trash silent
  match:title = ^(Firefox — Sharing Indicator)$
}

windowrule {
  name = windowrule-44
  workspace = special trash silent
  match:title = ^(.*is sharing (your screen|a window)\.)$
}

windowrule {
  name = windowrule-45
  workspace = special trash silent
  match:title = ^$ class:steam_app_0
}

workspace = name:pseudofullscreen, gapsin:0, gapsout:0, rounding:false, bordersize:0
